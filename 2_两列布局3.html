<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container {
			width: 960px;
			margin: 0 auto;
			background-color: yellow;
			overflow: hidden;/*允许子元素撑开父元素,溢出部分隐藏*/
		}
		.clear {
			-ms-zoom: 1;
		}
		.clear:after {
			content: '';
			display: block;
			clear: both;
		}
		.left {
			width: 200px;
			height: 600px;
			background-color: skyblue;
			float: left;/*设置左浮动*/
		}
		.right {
			width: 200px;
			height: 600px;
			background-color: cyan;
			float: right;/*设置右浮动*/
		}
	</style>
</head>
<body>
	<div class="container clear">
		<div class="left">左侧</div>
		<div class="right">右侧</div>
	</div>
</body>
</html>
